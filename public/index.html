<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TRON - ThreeJS Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Hide scrollbars */
        canvas {
            display: block;
        }

        /* Remove extra space under canvas */
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            z-index: 10;
            /* Make sure it's on top */
        }
    </style>
</head>

<body>
    <div id="instructions">
        Click to Play!
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
